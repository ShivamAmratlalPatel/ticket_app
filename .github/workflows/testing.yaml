name: Testing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linting-and-formatting:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.1'

    - name: Install Poetry
      run: |
        curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH

    - name: Install dependencies
      working-directory: backend
      run: poetry install --no-root

    - name: Run black
      working-directory: backend
      run: poetry run black src/

    - name: Run isort
      working-directory: backend
      run: poetry run isort src/

    - name: Run flake8
      working-directory: backend
      run: poetry run flake8 src/

    - name: Run pylint
      working-directory: backend
      run: poetry run pylint src/

    - name: Run mypy
      working-directory: backend
      run: poetry run mypy src/

    - name: Run Darglint
      working-directory: backend
      run: poetry run darglint -s google src/

  pytest-with-coverage:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.1'

      - name: Install Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: backend
        run: poetry install --no-root

      - name: Run pytest with coverage
        working-directory: backend
        run: |
          poetry run pytest --cov=my_project testing/

      - name: Check coverage
        working-directory: backend
        run: |
          COVERAGE=$(coverage report | grep TOTAL | awk '{print $NF}' | tr -d '%')
          if [ $COVERAGE != 100 ]; then
            echo "Coverage is not 100%"
            exit 1
          fi



