version: '3'

services:
  vite_docker:
    image: node:alpine
    container_name: vite_docker
    entrypoint: /bin/sh
    command: -c "npm install && npm run dev"
    ports:
      - 8001:8001
    working_dir: /frontend
    volumes:
      - type: bind
        source: ./frontend
        target: /frontend
    tty: true
    depends_on:
      - backend
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  postgres:
    image: postgres:11-alpine
    container_name: postgres-local
    environment:
      POSTGRES_DB: nhsf_backend
      POSTGRES_USER: nhsf
      POSTGRES_PASSWORD: ""
      POSTGRES_HOST_AUTH_METHOD: trust
  pg_admin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: a@b.com
      PGADMIN_DEFAULT_PASSWORD: dev
      PGADMIN_LISTEN_PORT: 4000
    ports:
      - 4000:4000


