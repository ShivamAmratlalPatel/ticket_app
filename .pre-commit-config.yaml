repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: cd backend && poetry run black src/
        language: system
        pass_filenames: false
        types: [python]

      - id: isort
        name: isort
        entry: cd backend && poetry run isort src/
        language: system
        pass_filenames: false
        types: [python]

      - id: flake8
        name: flake8
        entry: cd backend && poetry run flake8 src/
        language: system
        pass_filenames: false
        types: [python]

      - id: pylint
        name: pylint
        entry: cd backend && poetry run pylint src/
        language: system
        pass_filenames: false
        types: [python]

      - id: mypy
        name: mypy
        entry: cd backend && poetry run mypy src/
        language: system
        pass_filenames: false
        types: [python]

      - id: darglint
        name: darglint
        entry: cd backend && poetry run darglint src/
        language: system
        pass_filenames: false
        types: [python]

      - id: pytest
        name: pytest
        entry: cd backend && poetry run pytest testing/
        language: system
        pass_filenames: false
        types: [python]

      - id: requirements
        name: requirements
        entry: cd backend && poetry export -f requirements.txt --output requirements.txt --without-hashes
        language: system
        pass_filenames: false
        types: [python]
